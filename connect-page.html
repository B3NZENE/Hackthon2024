<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect with Travelers</title>
  <link rel="stylesheet" href="/stylefiles/style2.css">
</head>
<body>
  <header>
    <nav class="navbar" >
      <h1 class="logo">Travel Connect</h1>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#connect">Connect</a></li>
      </ul>
    </nav>
  </header>

  <section id="connect" class="form-section">
    <h2>Connect with Fellow Travelers</h2>
    <form id="preferences-form">
      <div class="form-group">
        <label for="gender">Preferred Gender:</label>
        <select id="gender" name="gender">
          <option value="any">Any</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="interests">Preferred Interests:</label>
        <select id="interests" name="interests" multiple>
          <option value="history">Historic</option>
          <option value="adventure">Adventurous</option>
          <option value="nature">Nature</option>
          <option value="cultural">Cultural</option>
        </select>
        <p class="info">Hold Ctrl (Cmd on Mac) to select multiple options.</p>
      </div>

      <div class="form-group">
        <label for="age">Age Range:</label>
        <input type="number" id="age-min" name="age-min" placeholder="Min Age">
        <input type="number" id="age-max" name="age-max" placeholder="Max Age">
      </div>

      <button type="button" id="submit-button">Find Matches</button>
    </form>
  </section>

  <section id="results" class="results-section">
    <h2>Matched Travelers</h2>
    <div id="matches"></div>
  </section>

  <script src="/script2.js"></script>
</body>
</html>
