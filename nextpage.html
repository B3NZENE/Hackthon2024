  </header>

  <div class="first-container">
    <div class="second-container">
        <h2>Plan Your Trip</h2>
        <section id="plan" class="form-section">
            
            <form id="trip-form">
              <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="e.g., UAE" required>
              </div>
        
              <div class="form-group">
                <label for="companions">Traveling With:</label>
                <select id="companions" name="companions">
                  <option value="alone">Alone</option>
                  <option value="family">Family</option>
                  <option value="friends">Friends</option>
                  <option value="partner">Partner</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="duration">Duration (in days):</label>
                <input type="number" id="duration" name="duration" min="1" placeholder="e.g., 5" required>
              </div>
        
              <div class="form-group">
                <label for="preferences">Your Preferences:</label>
                <select id="preferences" name="preferences" multiple>
                  <option value="adventure">Adventure</option>
                  <option value="relaxation">Relaxation</option>
                  <option value="culture">Cultural Experiences</option>
                  <option value="luxury">Luxury</option>
                  <option value="budget">Budget-Friendly</option>
                </select>
                <p class="info">Hold Ctrl (Cmd on Mac) to select multiple options.</p>
              </div>
        
              <button type="button" id="generate-itinerary">Generate Itinerary</button>
            </form>
          </section>
        
          <!-- <section id="itinerary" class="itinerary-section">
            <h2>Your Personalized Itinerary</h2>
            <div id="itinerary-output"></div>
          </section> -->
    
    </div>
  </div>

</body>
